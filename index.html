<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MoldReminder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <!-- Rocco -->
        <div class="menudiv container-fluid">
            <div class="row justify-content-center">
                <ul class="col-sm-12 col-md-12 col-lg-8 col-xl-6">
                    <li class="col"><a href="#functionlink">Funzioni</a></li>
                    <li class="col"><a href="#pricelink">Prezzi</a></li>
                    <li class="col"><a href="#homelink">ICONA</a></li>
                    <li class="col"><a href="#whoarewelink">Chi siamo</a></li>
                    <li class="col chatmenu">Contattaci</li>
                </ul>
            </div>
        </div>

        <!-- Tommaso -->
        <div id="homelink" class="page homediv">
            <p>homediv</p>
        </div>

        <!-- Rengo -->
        <div id="functionlink" class="page functiondiv">
            <p>functiondiv</p>
        </div>

        <!-- Rengo -->
        <div id="pricelink" class="page pricediv">
            <p>pricediv</p>
        </div>

        <!-- NicolÃ¨ -->
        <div id="whoarewelink" class="page whoarewediv">
            <p>whoarewediv</p>
        </div>

        <!-- Toffa -->
        <div id="chatid" style="display: none" class="chatdiv container col-sm-12 col-md-10 offset-md-1 col-lg-3 col-xl-3 offset-lg-8">
            <div class="chatheader">
                <p>scrivici</p>
                <a class="minimize"><i class="far fa-window-minimize"></i></a>
                <a class="closechat"><i class="fas fa-times"></i></a>
            </div>
            <div class="chatbody">
                <form class="chatform">
                    <input class="chatname" type="text" name="name" placeholder="Come ti chiami?">
                    <textarea class="chatmessage" name="messaggio" placeholder="Scrivici quello che vuoi"></textarea>
                    <input class="chatbutton" type="button" name="" value="Invia">
                </form>
            </div>
        </div>

        <div style="display: none" class="messdiv container col-sm-12 col-md-12 col-lg-3 col-xl-3 offset-lg-8">
            <h2>Grazie mille</h2>
            <p>Tutto il gruppo MoldReminder ti ringrazia per averci fatto sapere come la pensi</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
